<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div id="weatherDashboard" class="column col-12"> Weather Dashboard</div>
    </div>
  </header>

  <main class="row mr-1">

    <div class="mb-3  column col-2 ">
      <label for="formGroupExampleInput" class="form-label ml-1">Search for a city:</label>
      <input type="text" class="form-control ml-1" id="formInput" placeholder="Here">
      <button class="col-12 ml-1" id="searchButton">Search</button>
    </div>
    <div id="mainArea" class=" column col-10">
      <h3 id="apiHeader"> Type in a city name</h3>
      <h5 id="temp"></h5>
      <h5 id="wind"></h5>
      <h5 id="humidity"></h5>
    </div>

  </main>



  <div id ="whereToAppend" class="row mr-1" >

    <div class="mb-3 column col-2 ml-1">
      <div class="card">
        <div class="card-body">
          Saved city 1
        </div>
        <div class="card-body">
          Saved city 2
        </div>
      </div>
    </div>
    <div id="mainArea" class="column col-2">
      <h3 id="apiHeader"> Day1</h3>
      <h5 id="temp"></h5>
      <h5 id="wind"></h5>
      <h5 id="humidity"></h5>
    </div>
  
    <div id="mainArea" class=" column col-2">
        <h3 id="apiHeader"> Day2</h3>
        <h5 id="temp"></h5>
        <h5 id="wind"></h5>
        <h5 id="humidity"></h5>
    </div>

  </div>





  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
