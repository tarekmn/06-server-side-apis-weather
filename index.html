<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div id="weatherDashboard" class="column col-12"> Weather Dashboard</div>
    </div>
  </header>

  <main class="row mr-1">

    <div class="mb-3  column col-2 ">
      <label for="formGroupExampleInput" class="form-label ">Search for a city:</label>
      <input type="text" class="form-control " id="formInput" placeholder="Here">
      <button class="col-12 " id="searchButton">Search</button>
    </div>
    <div id="mainArea2" class=" column col-10">
      <h5 id="apiHeader"> Type in a city name</h5>
      <h6 id="temp"></h6>
      <h6 id="wind"></h6>
      <h6 id="humidity"></h6>
    </div>

  </main>



  <div id="whereToAppend" class="row mr-1">

    <div class="mb-3 column col-2 ">
      <div class=" ">
        <button class="savedButton col-12 ">
          Saved city 1
        </button>
        <button class="savedButton col-12 ">
          Saved city 2
        </button>
        <button class="savedButton col-12 ">
          Saved city 4
        </button>
        <button class="savedButton col-12 ">
          Saved city 5
        </button>
      </div>
    </div>
    <div class="mainArea column col-2">
      <h6 id="day0"> Day1</h6>
      <p id="temp0"></p>
      <p id="wind0"></p>
      <p id="humidity0"></p>
    </div>
    <div class=" mainArea column col-2">
      <h6 id="day1"> Day2</h6>
      <p id="temp1"></p>
      <p id="wind1"></p>
      <p id="humidity1"></p>
    </div>
    <div class=" mainArea column col-2">
      <h6 id="day2"> Day3</h6>
      <p id="temp2"></p>
      <p id="wind2"></p>
      <p id="humidity2"></p>
    </div>
    <div class="mainArea column col-2">
      <h6 id="day3"> Day4</h6>
      <p id="temp3"></p>
      <p id="wind3"></p>
      <p id="humidity3"></p>
    </div>
    <div class="mainArea column col-2">
      <h6 id="day4"> Day5</h6>
      <p id="temp4"></p>
      <p id="wind4"></p>
      <p id="humidity4"></p>
    </div>


  </div>





  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
